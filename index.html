<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vans Design to Code</title>
    <link rel="stylesheet" href="stylesheets/style.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
</head>
<body>
<main>
    <!-- toolbar area -->
    <div class="toolbar-area">
        <span class="open-slide">
			<a href="#" onclick="openSlideMenu()">
				<svg width="30" height="30">
					<path d="M0,5 30,5" stroke="#fff" stroke-width="5" />
					<path d="M0,14 30,14" stroke="#fff" stroke-width="5" />
					<path d="M0,23 30,23" stroke="#fff" stroke-width="5" />
				</svg>
			</a>
		</span>
        <div class="left-toolbar">
            <ul>
                <li><a href="#"><i class="fas fa-globe-asia"></i> United Kingdom</a></li>
                <li><a href="#"><i class="fas fa-map-marker-alt"></i> Store Locator</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li>
            </ul>
        </div>

        <div id="vans-logo"><a href="#"><img src="img/logo.jpg" alt=""></a></div>

        <div class="right-toolbar">
            <ul>
                <li><a href="#"><i class="fas fa-unlock-alt"></i> Login</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Register</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="#"><i class="fas fa-search"></i></a></li>
            </ul>
        </div>
    </div>
    <!-- /.toolbar-area -->

    <!-- hero-area -->
    <div class="hero-area">
        <div class="hero-nav">
            <ul>
                <li><a href="#">Products</a></li>
                <li><a href="#">New Arrivals</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">#Houseofvans</a></li>
            </ul>
        </div>

        <div class="hero-text">
            <p>New Collection</p>
            <p>Vanx &times; Eley Kishimoto</p>
            <p>Living art</p>
            <a href="#">Shop now <i class="fas fa-angle-right"></i></a>
        </div>


    </div>
    <!-- /.hero-area -->
</main>

<script>
	function openSlideMenu(){
		document.getElementById('side-menu').style.width = '250px';
		// document.getElementById('main').style.marginLeft = '250px';
	}

	function closeSlideMenu(){
		document.getElementById('side-menu').style.width = '0px';
		// document.getElementById('main').style.marginLeft = '0px';
	}
</script>			
</body>
</html>
